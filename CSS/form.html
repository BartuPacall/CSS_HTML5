<!DOCTYPE html>
<html>
    <head>
        <style>
          input[type="text"],[type="email"]{
            color: brown;
            background-color: black;
          }
          input[type="reset"],[type="submit"]{
            color: rgb(255, 255, 255);
            background-color: rgb(7, 59, 0);
          }
          
          textarea{
            color: rgb(255, 0, 0);
            background-color: rgb(0, 157, 255);
          }
          /*yada class oluşturarak özellikler verebiliriz.*/

        </style>
    </head>
    <body>
        <form>
            Ad Soyad: <input type="text" placeholder="Adınızı Giriniz">
            <br>
            Email:<input type="email"  required placeholder="example@hotmail.com">
            <br>
            Mesaj : <textarea cols="30" rows="4">

            </textarea>
            <br>
            <input type="submit"> <input type="reset">
        </form>
    </body>
</html>
